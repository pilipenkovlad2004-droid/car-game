<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Car Mini Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#game {
    position: relative;
    width: 100vw;
    height: 100vh;
}

#road {
    position: absolute;
    width: 60%;
    height: 100%;
    background: #2b2b2b;
    left: 20%;
    box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
}

#car {
    position: absolute;
    width: 60px;
    height: 100px;
    background: red;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    transition: left 0.15s ease;
}

.obstacle {
    position: absolute;
    width: 60px;
    height: 100px;
    background: #ffcc00;
    top: -120px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

#ui {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #fff;
    font-size: 20px;
}

#start {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    background: #00e676;
    color: #000;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
</style>
</head>

<body>
<div id="game">
    <div id="road"></div>
    <div id="car"></div>
    <div id="ui">–û—á–∫–∏: <span id="score">0</span></div>
    <button id="start">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
</div>

<script>
const car = document.getElementById("car");
const road = document.getElementById("road");
const scoreEl = document.getElementById("score");
const startBtn = document.getElementById("start");

let carX = 50;
let score = 0;
let speed = 2; // üëà –ú–ï–î–õ–ï–ù–ù–ê–Ø –°–ö–û–†–û–°–¢–¨ (–õ–ï–ì–ö–û)
let playing = false;
let obstacles = [];

document.addEventListener("keydown", e => {
    if (!playing) return;
    if (e.key === "ArrowLeft") carX -= 10;
    if (e.key === "ArrowRight") carX += 10;

    carX = Math.max(22, Math.min(78, carX));
    car.style.left = carX + "%";
});

function createObstacle() {
    const obs = document.createElement("div");
    obs.className = "obstacle";
    obs.style.left = (22 + Math.random() * 56) + "%";
    road.appendChild(obs);
    obstacles.push(obs);
}

function gameLoop() {
    if (!playing) return;

    score++;
    scoreEl.textContent = score;

    if (Math.random() < 0.02) createObstacle(); // üëà –†–ï–î–ö–û (–õ–ï–ì–ö–û)

    obstacles.forEach((obs, i) => {
        let top = obs.offsetTop + speed;
        obs.style.top = top + "px";

        if (top > window.innerHeight) {
            obs.remove();
            obstacles.splice(i, 1);
        }

        const carRect = car.getBoundingClientRect();
        const obsRect = obs.getBoundingClientRect();

        if (
            carRect.left < obsRect.right &&
            carRect.right > obsRect.left &&
            carRect.top < obsRect.bottom &&
            carRect.bottom > obsRect.top
        ) {
            endGame();
        }
    });

    requestAnimationFrame(gameLoop);
}

function startGame() {
    score = 0;
    obstacles.forEach(o => o.remove());
    obstacles = [];
    scoreEl.textContent = "0";
    playing = true;
    startBtn.style.display = "none";
    gameLoop();
}

function endGame() {
    playing = false;
    alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: " + score);
    startBtn.style.display = "block";
}

startBtn.onclick = startGame;
</script>
</body>
</html>
